<p-toast></p-toast>
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <p-card class="w-full max-w-md shadow-lg">
    <ng-template pTemplate="header">
      <div class="text-center py-4">
        <h1 class="text-3xl font-bold text-slate-900">QuickMeet</h1>
        <p class="text-slate-600 mt-2">Inicia sesión</p>
      </div>
    </ng-template>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
          <i class="pi pi-envelope mr-2"></i>Email
        </label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          class="w-full"
          placeholder="tu@email.com"
          [class.ng-invalid]="isFieldInvalid('email')"
        />
        <div class="text-sm text-red-600 mt-1" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">
          <i class="pi pi-lock mr-2"></i>Contraseña
        </label>
        <p-password
          inputId="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          placeholder="Tu contraseña"
          styleClass="w-full"
          [class.ng-invalid]="isFieldInvalid('password')"
        ></p-password>
        <div class="text-sm text-red-600 mt-1" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <p-button
        type="submit"
        label="Iniciar Sesión"
        icon="pi pi-sign-in"
        [loading]="loading"
        [disabled]="form.invalid || loading"
        styleClass="w-full"
      ></p-button>

      <div class="text-center pt-4 border-t border-slate-200">
        <p class="text-slate-600 text-sm">
          ¿No tienes cuenta?
          <a routerLink="/auth/register" class="text-blue-600 hover:text-blue-700 font-medium">
            Regístrate aquí
          </a>
        </p>
      </div>
    </form>
  </p-card>
</div>
