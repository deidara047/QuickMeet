<div class="flex justify-center items-center min-h-[calc(100vh-70px)] bg-gradient-to-br from-blue-50 to-gray-300 px-4 py-8">
  <p-card class="w-full max-w-md shadow-xl">
    <!-- Logo Section -->
    <div class="flex justify-center mb-6">
      <app-logo size="lg" [showText]="true"></app-logo>
    </div>

    <!-- Title and Subtitle -->
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-1">Inicia Sesión</h1>
    <p class="text-gray-600 text-center text-sm mb-6">Accede a tu cuenta para agendar citas</p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email Field -->
      <p-floatlabel>
        <input
          id="email"
          type="email"
          formControlName="email"
          pInputText
          [class.ng-invalid]="hasFieldError('email')"
          class="w-full"
        />
        <label for="email">Email</label>
      </p-floatlabel>
      @if (hasFieldError('email')) {
        <p class="text-sm text-red-500 mt-2 flex items-center">
          <i class="pi pi-exclamation-circle mr-2" style="font-size: 0.875rem"></i>
          {{ getFieldError('email') }}
        </p>
      }

      <!-- Password Field -->
      <p-floatlabel>
        <input
          id="password"
          type="password"
          formControlName="password"
          pInputText
          [class.ng-invalid]="hasFieldError('password')"
          class="w-full"
        />
        <label for="password">Contraseña</label>
      </p-floatlabel>
      @if (hasFieldError('password')) {
        <p class="text-sm text-red-500 mt-2 flex items-center">
          <i class="pi pi-exclamation-circle mr-2" style="font-size: 0.875rem"></i>
          {{ getFieldError('password') }}
        </p>
      }

      <!-- Submit Button -->
      <p-button
        type="submit"
        label="Inicia Sesión"
        [disabled]="isLoading"
        [loading]="isLoading"
        [icon]="!isLoading ? 'pi pi-sign-in' : ''"
        class="w-full"
      ></p-button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-center text-sm text-gray-600 mt-6">
      ¿No tienes cuenta? 
      <a routerLink="/register" class="text-blue-600 font-medium hover:text-blue-700 transition-colors duration-300">Regístrate aquí</a>
    </p>
  </p-card>
</div>
