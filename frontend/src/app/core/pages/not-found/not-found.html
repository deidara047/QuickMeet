<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 px-4">
  <p-card class="w-full max-w-md shadow-lg">
    <div class="text-center">
      <div class="mb-6">
        <i class="pi pi-exclamation-circle text-6xl text-red-500"></i>
      </div>

      <h1 class="text-5xl font-bold text-gray-800 mb-2">404</h1>
      <p class="text-xl text-gray-600 mb-4">Página no encontrada</p>
      <p class="text-gray-500 mb-8">Lo sentimos, la página que buscas no existe o ha sido movida.</p>

      <div class="flex gap-4 justify-center">
        <p-button
          label="Ir a Inicio"
          icon="pi pi-home"
          [rounded]="true"
          (onClick)="goHome()"
          severity="secondary"
        ></p-button>
        <p-button
          label="Login"
          icon="pi pi-sign-in"
          [rounded]="true"
          (onClick)="goToLogin()"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
