name: QuickMeet CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/quickmeet-api
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/quickmeet-frontend

jobs:
  # ============================================
  # STAGE 1: BACKEND - BUILD & TEST
  # ============================================
  build-backend:
    runs-on: ubuntu-latest
    services:
      sql-server:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "TestPassword123!@"
          MSSQL_PID: "Express"
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPassword123!@ -Q 'SELECT 1'" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/

      - name: Build Backend
        run: dotnet build backend/QuickMeet.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: |
          dotnet test backend/tests/QuickMeet.UnitTests/QuickMeet.UnitTests.csproj \
            --no-build \
            --configuration Release \
            --logger "console;verbosity=detailed" \
            /p:CollectCoverage=true \
            /p:CoverageFormat=opencover \
            /p:Exclude="[QuickMeet.API]*"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/coverage.opencover.xml
          flags: backend
          name: backend-coverage

  # ============================================
  # STAGE 2: BACKEND - BUILD DOCKER IMAGE
  # ============================================
  push-backend-docker:
    needs: build-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/src/QuickMeet.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STAGE 3: FRONTEND - BUILD & TEST
  # ============================================
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Lint
        run: npm run lint --if-present
        working-directory: ./frontend
        continue-on-error: true

      - name: Build Frontend
        run: npm run build -- --configuration production
        working-directory: ./frontend

      - name: Run Unit Tests
        run: npm run test:ci --if-present
        working-directory: ./frontend
        continue-on-error: true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./frontend/coverage/coverage.lcov
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ============================================
  # STAGE 4: FRONTEND - BUILD DOCKER IMAGE
  # ============================================
  push-frontend-docker:
    needs: build-frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
